<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">
	<ui:define name="head">
		<title>Toma de Inventario</title>

		<f:event listener="#{kardexProductoController.initConversation}"
			type="preRenderView"></f:event>

	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="content-header">
				<div class="pull-left" style="padding-top: 8px;">
					<h:form id="formBotonesHeader" style="padding-left: 10px;">
						<div class="btn-group-demo">
							<div class="btn-group">

								<p:commandLink id="buttonAtras" value="&#160; Atras"
									styleClass="btn btn-warning ion-minus-circled"
									update="formTableTomaInventario, formBotonesHeader"
									rendered="#{tomaInventarioController.verButtonReport}"
									style="height:31px; padding:center"
									action="#{tomaInventarioController.initNewTomaInventario()}">
								</p:commandLink>

								<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
									styleClass="btn btn-warning ion-minus-circled"
									update="formTableTomaInventario, formBotonesHeader"
									rendered="#{tomaInventarioController.modificar or tomaInventarioController.registrar }"
									style="height:31px; padding:center"
									action="#{tomaInventarioController.initNewTomaInventario()}">
								</p:commandLink>

								<p:commandLink id="buttonCrear1"
									value="&#160; Nueva Toma de Inventario"
									styleClass="btn btn-success ion-plus-round"
									rendered="#{tomaInventarioController.crear and  tomaInventarioController.selectedTomaInventario == null}"
									update="formTableTomaInventario, formBotonesHeader"
									action="#{tomaInventarioController.cambiarAspecto()}"
									style="height:31px;">
								</p:commandLink>

								<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
									styleClass="btn btn-success ion-checkmark"
									rendered="#{tomaInventarioController.verGuardar}"
									update="formTableTomaInventario, formBotonesHeader,formGrowl:msgs1"
									style="height:31px; padding:center"
									action="#{tomaInventarioController.registrarTomaInventario()}">
								</p:commandLink>

								<p:commandLink id="buttonProcesar" value="&#160; Procesar"
									styleClass="btn btn-info ion-ios7-loop-strong"
									style="height:31px; padding:center"
									rendered="#{tomaInventarioController.registrar}"
									update="formTableTomaInventario,formBotonesHeader"
									action="#{tomaInventarioController.procesarConsulta()}">
								</p:commandLink>

								<p:commandLink id="buttonVerReporte" value="&#160; Ver Reporte"
									styleClass="btn btn-info ion-printer"
									rendered="#{tomaInventarioController.selectedTomaInventario != null and tomaInventarioController.verButtonReport}"
									style="height:31px; padding:center"
									update="formTableTomaInventario,formBotonesHeader"
									action="#{tomaInventarioController.cargarReporte()}">
								</p:commandLink>

								<p:commandLink id="buttonRegistrar2" value="&#160; Registrar"
									styleClass="btn btn-success ion-checkmark"
									rendered="#{ tomaInventarioController.revisarReport and (tomaInventarioController.listDetalleTomaInventario.size()>0)}"
									update="formTableTomaInventario, formBotonesHeader,formGrowl:msgs1"
									style="height:31px; padding:center"
									action="#{tomaInventarioController.verificacionTomaInventario()}">
								</p:commandLink>

								<p:commandLink id="buttonRevisar" value="&#160; Revisar"
									styleClass="btn btn-info ion-ios7-loop-strong"
									style="height:31px; padding:center"
									rendered="#{ tomaInventarioController.revisarReport and (tomaInventarioController.listDetalleTomaInventario.size()==0)}"
									update="formTableTomaInventario,formBotonesHeader"
									action="#{tomaInventarioController.buttonRevisar()}">
								</p:commandLink>
							</div>
						</div>
					</h:form>
				</div>
				<div class="pull-right">
					<ol class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
							style="color: #0090FF; font-size: 12px;">Inicio</a></li>
						<li><a
							href="#{request.contextPath}/pages/proceso/toma_inventario.xhtml"
							style="color: #0090FF; font-size: 12px;">Proceso</a></li>
						<li class="active" style="font-size: 12px;">Toma de
							Inventario</li>
					</ol>
				</div>
			</section>
			<section class="main-content">
				<section class="main-content">
					<div class="row">

						<h:form id="formTableTomaInventario" styleClass="form-horizontal">

							<!-- TABLE -->
							<ui:fragment rendered="#{ tomaInventarioController.verLista}">
								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista Toma de inventario</h3>
										</div>
										<!-- start here datatable -->
										<div class="box-content no-padding">

											<p:dataTable
												style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
												rowKey="#{_var.id}" id="tomaInventarioTable" var="_var"
												value="#{tomaInventarioController.listTomaInventario}"
												selectionMode="single"
												selection="#{tomaInventarioController.selectedTomaInventario}"
												rendered="#{not empty listaProducto}"
												emptyMessage="No se encontraron Registros.">

												<p:ajax event="rowSelect"
													update="formTableTomaInventario, formBotonesHeader"
													listener="#{tomaInventarioController.onRowSelectTomaInventarioClick}" />

												<p:column width="7%" headerText="Codigo"
													style="text-align:center;" filterBy="#{_var.id}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.id}" />
												</p:column>

												<p:column headerText="Almacen"
													filterBy="#{_var.almacen.nombre}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.almacen.nombre}" />
												</p:column>

												<p:column headerText="Nombre Responsable"
													filterBy="#{_var.nombreResponsable}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.nombreResponsable}" />
												</p:column>

												<p:column headerText="Nombre Inventariador" width="15%"
													style="text-align:center;"
													filterBy="#{_var.nombreInventariador}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.nombreInventariador}">
													</h:outputText>
												</p:column>

												<p:column headerText="Hoja" width="15%"
													style="text-align:center;" filterBy="#{_var.hoja}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.hoja}">
													</h:outputText>
												</p:column>

												<p:column headerText="Estado" width="8%"
													style="text-align:center;" filterBy="#{_var.estado}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<span class="label label-primary"><h:outputText
															rendered="#{_var.estado=='AC'}" value="Activo" /></span>
													<span class="label label-danger"><h:outputText
															rendered="#{_var.estado=='IN'}" value="Inactivo" /></span>
													<span class="label label-success"><h:outputText
															rendered="#{_var.estado=='RE'}" value="Revisado" /></span>
												</p:column>

												<p:column width="10%" headerText="Fecha"
													style="text-align:center;" filterBy="#{_var.fechaRegistro}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.fechaRegistro}">
														<f:convertDateTime pattern="dd/MM/yyyy" />
													</h:outputText>
												</p:column>

												<p:column width="8%" headerText="Registro"
													style="text-align:center;"
													filterBy="#{_var.usuarioRegistro}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.usuarioRegistro}" />
												</p:column>


											</p:dataTable>
										</div>
										<!-- end here datatable -->
										<div class="panel-body"></div>

									</div>
								</div>

							</ui:fragment>

							<!-- FILTER -->
							<ui:fragment
								rendered="#{tomaInventarioController.registrar or tomaInventarioController.modificar}">
								<div class="col-md-4">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Filtro Toma Inventario</h3>
										</div>
										<div class="panel-body">
											<!-- start here register -->
											<div class="row">
												<div class="col-md-12 box-content form-horizontal">

													<div class="form-group ">
														<div class="col-md-4">Almac√©n</div>
														<div class="col-md-8">
															<p:autoComplete id="almacenID" style="width: 93%"
																inputStyle="width: 93%; color: #555555; background-image: none;"
																value="#{tomaInventarioController.selectedAlmacen.nombre}"
																completeMethod="#{tomaInventarioController.completeAlmacen}"
																minQueryLength="3" dropdown="true" required="true"
																requiredMessage="Producto Requerido."
																forceSelection="true" var="_var" itemLabel="#{_var}"
																itemValue="#{_var.nombre}"
																disabled="#{tomaInventarioController.modificar}"
																placeholder="[Escriba Almacen]" maxResults="10">

																<p:ajax event="itemSelect"
																	update="formTableTomaInventario:almacenID"
																	listener="#{tomaInventarioController.onRowSelectAlmacenClick}" />

																<p:column>
																	<h:outputText value="#{_var.nombre}" />
																</p:column>

															</p:autoComplete>
																
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Nombre del Responsable Almacen</div>
														<div class="col-md-8">
															<p:inputText id="responsableAlmacenID"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" size="40"
																value="#{tomaInventarioController.newTomaInventario.nombreResponsable}"
																required="true"
																requiredMessage="Usuario Registro Requerido.">
																<p:ajax event="change" />
															</p:inputText>
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Nombre de Inventariador</div>
														<div class="col-md-8">
															<p:inputText id="inventariadorID"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" size="40"
																value="#{tomaInventarioController.newTomaInventario.nombreInventariador}"
																required="true"
																requiredMessage="Usuario Registro Requerido.">
																<p:ajax event="change" />
															</p:inputText>
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Fecha</div>
														<div class="col-md-8">
															<p:calendar pattern="dd/MM/yyyy" id="fechaComp"
																locale="es"
																value="#{tomaInventarioController.newTomaInventario.fecha}"
																onkeypress="return permiteKey(event, 'none')"
																style=" color: #555555; background-image: none;"
																disabled="#{tomaInventarioController.modificar}">
																<p:ajax event="dateSelect" />
															</p:calendar>
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Hoja N¬∞</div>
														<div class="col-md-8">
															<p:inputText id="hojaID"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" size="40"
																value="#{tomaInventarioController.newTomaInventario.hoja}"
																required="true"
																requiredMessage="Usuario Registro Requerido.">
																<p:ajax event="change" />
															</p:inputText>
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Fecha</div>
														<div class="col-md-8">
															<p:inputText id="fechaRegistroID"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" size="40"
																value="#{tomaInventarioController.newTomaInventario.fechaRegistro}"
																disabled="true" required="true"
																requiredMessage="Requerido.">
																<f:convertDateTime pattern="dd/MM/yyyy" />
															</p:inputText>
														</div>
													</div>

													<div class="form-group ">
														<div class="col-md-4">Registro</div>
														<div class="col-md-8">
															<p:inputText id="usuarioRegistroID"
																style=" color: #555555; background-image: none;"
																styleClass="input-sm form-control" size="40"
																value="#{tomaInventarioController.newTomaInventario.usuarioRegistro}"
																disabled="true" required="true"
																requiredMessage="Usuario Registro Requerido." />
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</ui:fragment>
							<ui:fragment rendered="#{tomaInventarioController.registrar}">

								<div class="col-md-8" align="left">

									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista Producto</h3>
										</div>
										<!-- start here datatable -->
										<div class="box-content no-padding">

											<p:dataTable
												style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
												rowKey="#{_var.id}" id="productoTable" var="_var"
												value="#{tomaInventarioController.listDetalleTomaInventario}"
												rendered="#{not empty listaProducto}"
												emptyMessage="No se encontraron Registros.">

												<p:column width="9%" headerText="Codigo"
													filterBy="#{_var.producto.id}" filterStyle="width: 100%;"
													filterMatchMode="contains">
													<h:outputText value="#{_var.producto.id}">
													</h:outputText>
												</p:column>

												<p:column width="15%" headerText="Detalle Item"
													filterBy="#{_var.producto.nombre}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.nombre}" />
												</p:column>

												<p:column width="16%" headerText="Unidad "
													filterBy="#{_var.producto.unidadMedidas.nombre}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.unidadMedida}" />
												</p:column>

												<p:column width="20%" headerText="Nombre"
													filterBy="#{_var.producto.nombre}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.nombre}" />
												</p:column>

												<p:column width="8%" headerText="Cantidad registrada"
													filterBy="#{_var.cantidadRegistrada}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.cantidadRegistrada}">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
												</p:column>

												<p:column width="8%" headerText="Cantidad verificada"
													filterBy="#{_var.cantidadVerificada}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.cantidadVerificada}" />
												</p:column>

												<p:column headerText="Diferencia" width="8%"
													filterBy="#{_var.diferencia}" filterStyle="width: 100%; "
													filterMatchMode="contains">
													<h:outputText value="#{_var.diferencia}" />
												</p:column>

												<p:column headerText="Observacion" width="8%"
													filterBy="#{_var.observacion}" filterStyle="width: 100%; "
													filterMatchMode="contains">
													<h:outputText value="#{_var.observacion}" />
												</p:column>

											</p:dataTable>
										</div>
										<!-- end here datatable -->
										<div class="panel-body"></div>

									</div>
								</div>
							</ui:fragment>
							<ui:fragment rendered="#{tomaInventarioController.modificar}">
								<div class="col-md-8" align="left">

									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista Producto</h3>
										</div>
										<!-- start here datatable -->
										<div class="box-content no-padding">

											<p:dataTable
												style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
												rowKey="#{_var.id}" id="productoTable2" var="_var"
												value="#{tomaInventarioController.listDetalleTomaInventario}"
												rendered="#{not empty listaProducto}" editable="true"
												editMode="cell" emptyMessage="No se encontraron Registros.">

												<p:column width="5%" headerText="Codigo"
													style="text-align:center;" filterBy="#{_var.producto.id}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.id}">
													</h:outputText>
												</p:column>

												<p:column width="15%" headerText="Detalle Item"
													filterBy="#{_var.producto.nombre}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.nombre}" />
												</p:column>

												<p:column width="8%" headerText="Unidad "
													style="text-align:center;"
													filterBy="#{_var.producto.unidadMedida}"
													filterStyle="width: 100%;" filterMatchMode="contains">
													<h:outputText value="#{_var.producto.unidadMedida}" />
												</p:column>

												<p:column width="8%" headerText="Cantidad registrada"
													filterBy="#{_var.cantidadRegistrada}"
													style="text-align:center;" filterStyle="width: 100%;"
													filterMatchMode="contains">
													<h:outputText value="#{_var.cantidadRegistrada}">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
												</p:column>

												<p:column width="8%" headerText="Cantidad verificada"
													filterBy="#{_var.cantidadVerificada}"
													style="text-align:center;" filterStyle="width: 100%;"
													filterMatchMode="contains">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="#{_var.cantidadVerificada}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText id="modelInput1"
																value="#{_var.cantidadVerificada}" style="width:96%" />
														</f:facet>
													</p:cellEditor>
												</p:column>

												<p:column headerText="Diferencia" width="8%"
													style="text-align:center;" filterBy="#{_var.diferencia}"
													filterStyle="width: 100%; " filterMatchMode="contains">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="#{_var.diferencia}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText id="modelInput2" value="#{_var.diferencia}"
																style="width:96%" />
														</f:facet>
													</p:cellEditor>
												</p:column>

												<p:column headerText="Observacion" width="8%"
													filterBy="#{_var.observacion}" filterStyle="width: 100%; "
													filterMatchMode="contains">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="#{_var.observacion}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText id="modelInput3" value="#{_var.observacion}"
																style="width:96%" />
														</f:facet>
													</p:cellEditor>
												</p:column>

											</p:dataTable>
										</div>
										<!-- end here datatable -->
										<div class="panel-body"></div>

									</div>
								</div>
							</ui:fragment>

							<!-- REPORTE -->
							<ui:fragment rendered="#{tomaInventarioController.verReport}">
								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-body" style="text-align: center;">
											<p:media player="pdf" rendered="true"
												value="#{tomaInventarioController.urlTomaInventario}"
												width="800px" height="1125px" />
										</div>
									</div>
								</div>
							</ui:fragment>
						</h:form>
					</div>
				</section>
			</section>
		</div>

		<!--END CONTENT-->

		<!-- START GROWL formGrowl:msgs1 -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->


	</ui:define>

	<ui:insert name="scripts">

	</ui:insert>
</ui:composition>
