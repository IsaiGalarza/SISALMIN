<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Perfil</title>
	</ui:define>

	<ui:define name="security">

	</ui:define>

	<ui:define name="content">

		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="content-header">
				<div class="pull-left">
					<ol class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
							style="color: #0090FF; font-size: 12px;">Inicio</a></li>
						<li class="active">Perfil</li>
					</ol>
				</div>
			</section>
			<section class="main-content">
				<div id="page-profile">
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<div class="profile-sidebar">
								<div class="panel">
									<div class="panel-body">
										<h:form id="formPerfil" enctype="multipart/form-data">
											<div class="profile-name text-center mtm mbsm">
												<p:graphicImage value="#{loginController.imageUserSession}"
													cache="false"
													styleClass="img-circle inline-block" width="150"
													height="150" />
												
											</div>
											<div class="profile-name text-center mtm mbsm">
												<h3>
													<strong class="text-grey">#{sessionMain.usuarioLogin.nombre}</strong>
												</h3>
											</div>

											<center>
												<p:commandLink value="Modificar" update=":formPerfil"
													rendered="#{! loginController.modificar}"
													action="#{loginController.setModificar(true)}"
													styleClass="btn btn-primary btn-circle width-100 mrs">
												</p:commandLink>
											</center>

											<p:fileUpload value="#{loginController.file}" mode="simple"
												rendered="#{loginController.modificar}" skinSimple="false"
												style="text-align: left; " />
											
											<br />
											
											<div class="col-md-6">
												<p:commandLink value="Cancelar" update=":formPerfil"
													rendered="#{loginController.modificar}"
													action="#{loginController.setModificar(false)}"
													styleClass="btn btn-warning btn-block">
												</p:commandLink>
											</div>
											<div class="col-md-6">
												<p:commandLink value="Guardar" update=":formPerfil"
													rendered="#{loginController.modificar}"
													styleClass="btn btn-success btn-block"  ajax="false"
													actionListener="#{loginController.upload}">
												</p:commandLink>
											</div>


										</h:form>
									</div>
								</div>
								<div class="profile-menu mtl">
									<div class="list-group list-group-striped list-group-border">
										<div class="list-group-item active">
											<a href="#tab-board" data-toggle="tab" class="block"><i
												class="icon-home mrm"></i>#{sessionMain.usuarioLogin.nombre}</a>
										</div>
										<div class="list-group-item">
											<a href="#tab-followers" data-toggle="tab" class="block"><i
												class="icon-star mrm"></i>#{sessionMain.usuarioLogin.login}
											</a>
										</div>
										<ui:fragment rendered="false">
										<div class="list-group-item">
											<a href="#tab-history" data-toggle="tab" class="block"><i
												class="icon-clock mrm"></i>Ult. vez Logeado 11:39 19/07/2015</a>
										</div>
										</ui:fragment>
									</div>
								</div>




							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
			</section>
		</div>
		<!--END CONTENT-->

		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->


	</ui:define>
	<ui:define name="scripts">
		<!-- START SCRIPT -->
		<!-- END SCRIPT -->
	</ui:define>
</ui:composition>
