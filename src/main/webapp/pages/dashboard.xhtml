<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Bienvenido al Sistema</title>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">

			<section class="content-header">
				<h1 class="pull-left">
					Dashboard<small>Resumen de actividad de inventario y
						almacen...</small>
				</h1>
				<div class="pull-right">
					<ol class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/dashboard.xhtml"
							style="color: #0090FF; font-size: 12px;">Inicio</a></li>
						<!--                         <li><a href="#">Dashboard</a></li> -->
						<li class="active">Dashboard</li>
					</ol>
				</div>
			</section>

			<section class="main-content">

				<h:form id="form0">


					<section class="main-content" style="background-color: #f9fafa;">
						<div class="row">
							<ui:fragment rendered="false">
								<div class="col-md-3 col-sm-6">
									<div class="panel panel-stat stat-warning">
										<div class="panel-body">
											<div class="row mbxl">
												<div class="col-xs-8">
													<span class="stat-title">Solicitudes</span>
													<h2 class="man">0,00</h2>
												</div>
												<div class="col-xs-4">
													<i class="glyphicon glyphicon-paperclip"></i>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-6">
													<span class="stat-title">Nuevos</span>
													<h4 class="man">0,00</h4>
												</div>
												<div class="col-xs-6">
													<span class="stat-title">Procesados</span>
													<h4 class="man">0,00</h4>
												</div>
											</div>
										</div>
									</div>
								</div>
							</ui:fragment>
							<div class="col-md-4 col-sm-6">
								<div class="panel panel-stat stat-primary">
									<div class="panel-body">
										<div class="row mbxl">
											<div class="col-xs-8">
												<span class="stat-title">Orden de Ingreso</span>
												<h2 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenIngresoTotal}">
														
													</h:outputText>
												</h2>
											</div>
											<div class="col-xs-4">
												<i class="glyphicon glyphicon-save"></i>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-6">
												<span class="stat-title">Nuevos</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenIngresoNuevos}">
														
													</h:outputText>
												</h4>
											</div>
											<div class="col-xs-6">
												<span class="stat-title">Procesados</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenIngresoProcesados}">
														
													</h:outputText>
												</h4>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6">
								<div class="panel panel-stat stat-success">
									<div class="panel-body">
										<div class="row mbxl">
											<div class="col-xs-8">
												<span class="stat-title">Orden de Salida</span>
												<h2 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenSalidaTotal}">
														
													</h:outputText>
												</h2>
											</div>
											<div class="col-xs-4">
												<i class="icon-logout"></i>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-6">
												<span class="stat-title">Nuevos</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenSalidaNuevos}">
														
													</h:outputText>
												</h4>
											</div>
											<div class="col-xs-6">
												<span class="stat-title">Procesados</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenSalidaProcesados}">
														
													</h:outputText>
												</h4>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6">
								<div class="panel panel-stat stat-pink">
									<div class="panel-body">
										<div class="row mbxl">
											<div class="col-xs-8">
												<span class="stat-title">Acta de Transpaso</span>
												<h2 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenTraspasoTotal}">
														
													</h:outputText>
												</h2>
											</div>
											<div class="col-xs-4">
												<i class="icon-size-fullscreen"></i>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-6">
												<span class="stat-title">Nuevos</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenTraspasoNuevos}">
														
													</h:outputText>
												</h4>
											</div>
											<div class="col-xs-6">
												<span class="stat-title">Procesados</span>
												<h4 class="man">
													<h:outputText
														value="#{dashboardController.countOrdenTraspasoProcesados}">
														
													</h:outputText>
												</h4>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-md-12">
								<p:chart type="bar" model="#{dashboardController.combinedModel}"
									style="height:300px" responsive="true" />
							</div>
						</div>

					</section>
				</h:form>

			</section>
		</div>

		<!--END CONTENT-->

		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlgTest" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->

	</ui:define>
</ui:composition>
